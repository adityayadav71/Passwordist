      <script>
        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
            document.getElementById("openbtn").style.visibility = "hidden";
            document.getElementById("closebtn").style.visibility = "visible";
            document.getElementById("list-text-1").style.visibility = "visible";
            document.getElementById("list-text-2").style.visibility = "visible";
            document.getElementById("list-text-3").style.visibility = "visible";
            document.getElementById("list-text-4").style.visibility = "visible";
            document.getElementById("list-text-5").style.visibility = "visible";
            document.getElementById("list-text-6").style.visibility = "visible";
        }
        
        function closeNav() {
            document.getElementById("mySidebar").style.width = "80px";
            document.getElementById("main").style.marginLeft= "0";
            document.getElementById("openbtn").style.visibility = "visible";
            document.getElementById("closebtn").style.visibility = "hidden";
            document.getElementById("list-text-1").style.visibility = "hidden";
            document.getElementById("list-text-2").style.visibility = "hidden";
            document.getElementById("list-text-3").style.visibility = "hidden";
            document.getElementById("list-text-4").style.visibility = "hidden";
            document.getElementById("list-text-5").style.visibility = "hidden";
            document.getElementById("list-text-6").style.visibility = "hidden";
        }
